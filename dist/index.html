<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/styel.css">
  <link rel="shortcut icon" href="../assets/favicon_io/favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/f94c573a5a.js" crossorigin="anonymous"></script>
</head>
<body>

 
 <!--     modal     -->
  <div class="modal_cont">
    <div class="modal">
      <div class="modal_header">
        <h2 class="modal_title">
          enter todo 
        </h2>
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="modal_body">
        <input type="text" id="input" placeholder="enter todo">
        <button type="button" class="btn_send">add</button>
      </div>
    </div>
  </div>
  

  <div class="container">
    <div class="wrapper">
      <div class="header">
        <h2 class="title">
          no status
        </h2>
        <h2 class="title">
          not start
        </h2>
        <h2 class="title">
          in progress
        </h2>
        <h2 class="title">
          completed
        </h2>
      </div>
      <div class="body">
        <div class="box">
          <button class="btn_add">add todo +</button>
          <ul class="list">
          </ul>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </div> 



  <script defer src="../js/main.js"></script>
</body>
</html>
